<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
    <table class="table table-hover ">
            <thead>
            <tr>
                <th>AddressBook ID</th>
                <th>Details</th>
            </tr>
            <tr th:each="order : ${AddressBook}">
                <td th:text="${order.id}">id</td>
                <td>
                    <table>
                        <tr>
                            <th>BuddyInfo ID</th>
                            <th>BuddyInfo Name</th>
                            <th>BuddyInfo Number</th>
                        </tr>
                        <tr th:each="detail: ${order.getBuddyList()}">
                            <td th:text="${detail.id}">ID</td>
                            <td th:text="${detail.getName()}">Name</td>
                            <td th:text="${detail.getPhoneNumber()}">Phone Number</td>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
