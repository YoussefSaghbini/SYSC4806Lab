<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript"  src="/js/client.js"></script>
    </head>
    <body>
    <h2>Add an address book:</h2>
    <form action="/add-addressbook" method="post">
        <input type="submit" value="Add AddressBook" />
    </form>
    <form th:action="@{/buddyadd}" th:object="${buddy}" method="post">
        <h2>Enter buddy information:</h2>
        <p>AddressBook ID: <input type="number" th:field="*{addressID}" /></p>
        <p>Name: <input type="text" th:field="*{name}"  /></p>
        <p>Phone Number: <input type="text" th:field="*{phoneNumber}"/></p>
        <p><input type="reset" value="Reset" /></p>
        <h3>Client-Side</h3>
        <p><input type="submit" value="Submit"/> </p>
    </form>
    <table class="table table-hover ">
            <thead>
            <tr>
                <th>AddressBook ID</th>
                <th>Details</th>
            </tr>
            <tr th:each="order : ${AddressBook}">
                <td th:text="${order.id}">id</td>
                <td>
                    <table>
                        <tr>
                            <th>BuddyInfo ID</th>
                            <th>BuddyInfo Name</th>
                            <th>BuddyInfo Number</th>
                        </tr>
                        <tr th:each="detail: ${order.getBuddyList()}">
                            <td th:text="${detail.id}">ID</td>
                            <td th:text="${detail.getName()}">Name</td>
                            <td th:text="${detail.getPhoneNumber()}">Phone Number</td>
                        </tr>
                    </table>
                </td>
            </tr>
    </table>
    </body>
    <br><br>
    <h3>AJAX Version</h3>
    <p><input type="button" id="ajaxGet" value="AJAX Get"/> <input type="button" id="ajaxPost" value="AJAX Post"/></p>
    <table class="table table-hover " id="ajaxTable">
        <thead>
        <tr>
            <th>AddressBook ID</th>
            <th>Details</th>
        </tr>
        <tbody></tbody>
    </table>
</html>
